<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src=app.js></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Send Emails</h1>
        
        <div id="upload-area" class="border-2 border-dashed border-gray-300 rounded-lg p-6 mb-4 text-center cursor-pointer hover:bg-gray-50 transition duration-300">
            <p class="text-gray-500">Drag & Drop files here or click to select</p>
            <input type="file" id="file-input" class="hidden" multiple>
        </div>
        
        <input type="email" id="recipient-email" placeholder="Recipient's email" required
               class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        
        <textarea id="message" rows="4" placeholder="Add a message (optional)"
                  class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        
        <button id="send-button" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
            Send Files
        </button>
    </div>
</body>
</html>
